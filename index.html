<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./root/styles/styles.css">

    <title>Agenda de Contactos</title>
</head>

<body>
    <!-- Modal Crear Usuario-->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--Formulario-->
                    <form id="modalNewCar">
                        <!--Nombre-->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="fullName" required>
                        </div>
                        <!--Teléfono-->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="phone" required>
                        </div>
                        <!--Fecha de nacimiento-->
                        <div class="mb-3">
                            <label for="datetime" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="datetime" min="1950-01-01" max="2022-12-01" required>
                        </div>
                        <!--Dirección-->
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <!--Correo electrónico-->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnAgregarUsuario">Aceptar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Usuario-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--Formulario-->
                    <form>
                        <!--Nombre-->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="fullName">
                        </div>
                        <!--Teléfono-->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="phone">
                        </div>
                        <!--Fecha de nacimiento-->
                        <div class="mb-3">
                            <label for="datetime" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="datetime" min="1950-01-01" max="2022-12-01">
                        </div>
                        <!--Edad-->
                        <div class="mb-3">
                            <label for="datetime" class="form-label">Edad del usuario</label>
                            <input type="number" class="form-control" id="edad" readonly>
                        </div>
                        <!--Dirección-->
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <!--Correo electrónico-->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Aceptar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Header-->
    <nav class="navbar navbar-expand-lg mb-4 bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/root/assets/logoBRM_gris.png" alt="" width="150" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid main">
        <div class="text-center">
            <p class="display-5 mb-3 fw-bolder">Usuarios</p>
            <p class="display-8 mb-6">Registre y elimine nuevos usuarios</p>
        </div>

        <div class="d-flex flex-row mb-3 justify-content-center">
            <button type="button" class="btn btn-primary mb-4 " data-bs-toggle="modal"
                data-bs-target="#createModal">Crear
                Usuario</button>
        </div>

        <div id="wrapper" class="table table-striped table-hover text-center"></div>

        <!--Tabla de usuarios-->
        <table class="table table-striped table-hover text-center" id="tablaUsuarios">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Correo electrónico</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
    <!--Footer-->
    <div class="container">
        <footer class="d-flex justify-content-center align-items-center py-5 my-8 border-top">
            <span class="mb-3 mb-md-0 text-muted">Desarrollado por: Juan David
                Lizarralde Niño</span>
        </footer>
    </div>

    <!--Scripts-->

    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="/root/js/front.js"></script>
    <script src="/root/js/script.js"></script>
    <script src="/root/js/modals.js"></script>
    <script src="/root/js/clasess.js"></script>



    <!--Script Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
